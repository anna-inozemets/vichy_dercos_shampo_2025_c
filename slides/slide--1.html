<article class="slide slide--1">
  <div class="slide__content">
    <div class="decorator top"><img src="./images/top-decorator.webp"></div>
    <div class="bg-top"><img src="./images/top-bg.webp"></div>
    <div class="slide__aside-content">
      <div class="slide__aside-content-wrapper">
        <div class="photo"><img src="./images/sl1.webp"></div>
        <p class="name">СОФІЯ, 24 РОКИ</p>
        <p class="description">
          Має суху та чутливу шкіру <br> голови з проявами лупи. Також <br> скаржиться на сухість волосся <br> по всій довжині. <br>
          Просить підібрати доглядову <br> рутину.
        </p>
      </div>
      <p class="slide-numbering">1/3</p>
    </div>
    <div class="slide__main-content">
      <div class="slide__draggable-area">
        <div class="slide__slots-header">
          <p>ОЧИЩЕННЯ</p>
          <p>ДОГЛЯД</p>
          <p class="empty">ДОДАТКОВИЙ ДОГЛЯД</p>
        </div>
        <div class="slide__slots">
          <div class="slide__slot slide__slot--clear half-active" data-correct-products="[2, 6]">
            <p class="or">/</p>
          </div>
          <div class="slide__slot slide__slot--care half-active" data-correct-products="[5]"></div>
          <div class="slide__slot slide__slot--additional empty" data-correct-products="[]"></div>
        </div>
        <div class="slide__products">
          <div class="slide__product slide__product--1" data-product-id="1">
            <img src="./images/bottle-1.webp">
          </div>
          <div class="slide__product slide__product--2" data-product-id="2">
            <img src="./images/bottle-2.webp">
          </div>
          <div class="slide__product slide__product--3" data-product-id="3">
            <img src="./images/bottle-3.webp">
          </div>
          <div class="slide__product slide__product--4" data-product-id="4">
            <img src="./images/bottle-4.webp">
          </div>
          <div class="slide__product slide__product--5" data-product-id="5">
            <img src="./images/bottle-5.webp">
          </div>
          <div class="slide__product slide__product--6" data-product-id="6">
            <img src="./images/bottle-6.webp">
          </div>
          <div class="slide__product slide__product--7" data-product-id="7">
            <img src="./images/bottle-7.webp">
          </div>
        </div>
        <div class="decorator bottom"><img src="./images/bottom-decorator.webp"></div>
      </div>
      <p class="note">Обери продукт і занеси у відповідну категорію догляду</p>
    </div>
  </div>
</article>
